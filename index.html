  <script type="application/ld+json">

        "@type": "Question",
        "name": "How do I install Cool Buttons?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "We offer three installation methods: (1) npm install @coolbuttons/react for React projects, (2) npm install @coolbuttons/vanilla for Vanilla JS, or (3) npm install coolbuttons for universal framework support. Alternatively, copy-paste individual button code directly from our library."
        }
      },
      {
        "@type": "Question",
        "name": "Do I need to install any dependencies?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Our npm packages use only Tailwind CSS as a peer dependency, which you likely already have. For copy-paste usage, you don't need any npm packages. Zero external runtime dependencies required."
        }
      },
      {
        "@type": "Question",
        "name": "What frameworks do you support?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Cool Buttons supports React, Vue, Svelte, and any JavaScript framework via our universal package. We provide Vanilla JS/CSS/HTML versions for framework-agnostic projects. All buttons are available in Tailwind CSS, React TypeScript, and plain CSS formats."
        }
      },
      {
        "@type": "Question",
        "name": "What are the available npm packages?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "We offer three npm packages: @coolbuttons/react (v1.0.2) for React apps with TypeScript support, @coolbuttons/vanilla (v1.0.1) for plain JavaScript/CSS, and coolbuttons (v1.0.2) our universal package supporting React, Vue, Svelte, and Vanilla JS with tree-shaking optimization."
        }
      },
      {
        "@type": "Question",
        "name": "Can I customize the buttons?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Absolutely! All buttons are designed to be easily customizable. With Tailwind CSS versions, modify utility classes. With CSS versions, adjust colors, sizes, and animations. All code is MIT licensed, so you can modify and redistribute freely."
        }
      },
      {
        "@type": "Question",
        "name": "Are there any code examples?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes! Each button includes four code implementations: Tailwind CSS JSX, React TypeScript component, plain HTML with CSS, and Vanilla JavaScript. Visit our Guide page for detailed installation and usage examples for each framework."

        }
      }

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    * {
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
    }

    body {
      background-color: #fdfaf5;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .dark body {
      background-color: #0a0a0a;
      color: #fdfaf5;
    }

    /* Subtle Grain/Noise Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.02;
      z-index: 9999;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e0d8;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #222;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .loading-shimmer {
      background: linear-gradient(90deg, #f3f3f3 25%, #ecebeb 50%, #f3f3f3 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }

    .dark .loading-shimmer {
      background: linear-gradient(90deg, #161616 25%, #1e1e1e 50%, #161616 75%);
      background-size: 200% 100%;
    }
  </style>
