  <link rel="icon" type="image/png" href="/icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              light: '#fdfaf5',
              dark: '#0a0a0a',
              accent: '#ff7a00'
            }
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap"
    rel="stylesheet">
  <style>
    * {
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
    }

    body {
      background-color: #fdfaf5;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .dark body {
      background-color: #0a0a0a;
      color: #fdfaf5;
    }

    /* Subtle Grain/Noise Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.02;
      z-index: 9999;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e0d8;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #222;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .loading-shimmer {
      background: linear-gradient(90deg, #f3f3f3 25%, #ecebeb 50%, #f3f3f3 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }

    .dark .loading-shimmer {
      background: linear-gradient(90deg, #161616 25%, #1e1e1e 50%, #161616 75%);
      background-size: 200% 100%;
    }
  </style>
