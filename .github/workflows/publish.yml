name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing @coolbuttons/react..."
          cd packages/react
          npm publish --access=public
          cd ../..
          
          echo "Publishing @coolbuttons/vanilla..."
          cd packages/vanilla
          npm publish --access=public
          cd ../..
          
          echo "Publishing coolbuttons..."
          cd packages/coolbuttons
          npm publish --access=public
          cd ../..

      - name: Create Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Packages published to npm:
            - @coolbuttons/react
            - @coolbuttons/vanilla
            - coolbuttons
          draft: false
          prerelease: false

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Publishing failed. Check the workflow logs.'
            })
