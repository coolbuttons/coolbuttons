name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/react/package.json'
      - 'packages/vanilla/package.json'
      - 'packages/react/src/**'
      - 'packages/vanilla/src/**'
      - '.github/workflows/publish.yml'

  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        package:
          - packages/react
          - packages/vanilla
          - packages/coolbuttons
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.package }}
        run: npm run build
        working-directory: ${{ matrix.package }}

      - name: Publish ${{ matrix.package }} to npm
        run: npm publish --access public
        working-directory: ${{ matrix.package }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Successfully published $(jq -r .name package.json) v$(jq -r .version package.json)"
        working-directory: ${{ matrix.package }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Failed to publish $(jq -r .name package.json)"
          exit 1
        working-directory: ${{ matrix.package }}

  verify:
    needs: publish
    runs-on: ubuntu-latest
    if: success()

    strategy:
      matrix:
        package:
          - '@coolbuttons/react'
          - '@coolbuttons/vanilla'
          - 'coolbuttons'

    steps:
      - name: Verify ${{ matrix.package }} on npm
        run: |
          npm view ${{ matrix.package }} --json > /dev/null
          echo "✅ ${{ matrix.package }} is available on npm"

      - name: Check npm registry
        run: |
          npm info ${{ matrix.package }} | grep version
