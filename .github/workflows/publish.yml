name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish packages to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e

          echo "Publishing @coolbuttons/react..."
          cd packages/react
          npm publish --access public
          cd ../..

          echo "Publishing @coolbuttons/vanilla..."
          cd packages/vanilla
          npm publish --access public
          cd ../..

          echo "Publishing coolbuttons..."
          cd packages/coolbuttons
          npm publish --access public
          cd ../..

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Packages published to npm:
            - @coolbuttons/react
            - @coolbuttons/vanilla
            - coolbuttons
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
