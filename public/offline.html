<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline - Cool Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f8f8f8;
            color: #1a1a1a;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            opacity: 0.3;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .retry-btn {
            background: #f97316;
            color: white;
            margin-bottom: 10px;
        }

        .retry-btn:hover {
            background: #ea580c;
        }

        .tips {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .tips h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .tips ul {
            list-style: none;
            padding: 0;
        }

        .tips li {
            padding: 8px 0;
            color: #666;
        }

        .tips li:before {
            content: "âœ“ ";
            color: #f97316;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2"></path>
        </svg>

        <h1>No Internet Connection</h1>
        <p>It looks like you're offline. Check your internet connection and try again.</p>

        <button class="retry-btn" onclick="location.reload()">Try Again</button>

        <div class="tips">
            <h3>What you can do:</h3>
            <ul>
                <li>Check your Wi-Fi or mobile connection</li>
                <li>Restart your router or device</li>
                <li>Try again in a moment</li>
                <li>View cached pages if available</li>
            </ul>
        </div>
    </div>
</body>

</html>
